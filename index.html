

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corepay Number Extractor Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .tool-box {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .tool-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2), 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 25px;
            font-size: 1.8rem;
            border-bottom: 3px solid #2a5298;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        textarea {
            resize: vertical;
        }

        .separator-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .separator-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        button:not(.clear-btn):not(.copy-btn) {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            flex: 1;
        }

        button:not(.clear-btn):not(.copy-btn):hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            flex: 0.5;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .copy-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #229954;
            transform: scale(1.02);
        }

        .result-box {
            min-height: 150px;
            padding: 18px;
            border: 2px solid #e8eaf6;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fc 0%, #ffffff 100%);
            color: #333;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .result-box::-webkit-scrollbar {
            width: 10px;
        }

        .result-box::-webkit-scrollbar-track {
            background: #f0f4f8;
            border-radius: 5px;
        }

        .result-box::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 5px;
        }

        .result-box::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2a5298 0%, #3d6db3 100%);
        }

        .credits {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            font-weight: 600;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .credits a {
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .credits a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
        }

        .success-message {
            color: #27ae60 !important;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            background: #d4edda;
            margin-top: 10px;
        }

        .error-message {
            color: #e74c3c !important;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            background: #f8d7da;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .tool-box {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Number Extractor Tool -->
        <div class="tool-box">
            <h2>Corepay Number Extractor Tool</h2>
            <div class="input-group">
                <label>Paste SIM Data:</label>
                <textarea id="simData" rows="6" placeholder="Paste your data here..."></textarea>
            </div>
            <div class="separator-options">
                <label>
                    <input type="radio" name="separator" value="serial" checked> Serial
                </label>
                <label>
                    <input type="radio" name="separator" value="plus"> Plus
                </label>
            </div>
            <div class="button-group">
                <button onclick="extractNumbers()">Extract Numbers</button>
                <button class="clear-btn" onclick="clearNumberSection()">Clear</button>
            </div>
            <div class="result-box" id="numberResult"></div>
            <button class="copy-btn" onclick="copyResult('numberResult')">Copy Numbers</button>
        </div>

        <!-- Simple File Extractor Section - Only Two Buttons -->
        <div id="file-extract-row" style="display:flex; gap:10px; align-items:center; margin-top:25px; margin-bottom:16px;">
            <button id="fileExtractBtn" style="flex:1;min-width:140px;">Upload File & Extract</button>
            <button id="downloadTxtBtn" style="flex:1;min-width:140px;" disabled>Download TXT</button>
			<input type="file" id="fileInput" accept=".txt, .xlsx, .pdf" style="display:none;"/>
        </div>

        <!-- Serial Number Extractor Section -->
        <div class="tool-box" style="margin-top: 28px;">
            <h2>Serial Number Filtered Extractor</h2>
            <div style="margin-bottom:14px;">
                <label for="serialPatternInput"><b>Type your serial</b></label>
                <input id="serialPatternInput" type="text" value="4792" maxlength="10" placeholder="Type start of serial..." style="width: 170px; margin-left:8px; padding:7px 10px; border-radius:7px; border:1.5px solid #bcd; font-size: 15px; font-family: 'Poppins', sans-serif;" />
            </div>
            <!-- SERIAL EXTRACTOR BUTTONS ROW: Only Extract button now -->
            <div id="serial-file-extract-row" style="display:flex; gap:10px; align-items:center; margin-bottom:8px;">
                <button id="serialExtractBtn" style="flex:1;min-width:110px;">Extract</button>
                <button id="serialSerialDownloadBtn" style="flex:1;min-width:110px;" disabled>Download TXT</button>
            </div>
            <div class="result-box" id="serialNumberResult"></div>
            <div class="button-group" style="margin-bottom:8px;margin-top:0;">
                <button class="copy-btn" id="serialCopyBtn">Copy Numbers</button>
                <button class="clear-btn" id="serialClearBtn">Clear</button>
            </div>
        </div>
    </div>

    <div class="credits">
        <span style="background: linear-gradient(135deg, #fff, #e8f0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 16px;">Developed by Corepay</span><br>
        Telegram: <a href="https://t.me/TGQuantumXRobot" target="_blank">@TGQuantumXRobot</a>
    </div>

    <!-- JS Libraries for XLSX and PDF Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Ensure pdfjsLib is present for PDF parsing
        window.pdfjsLib = window.pdfjsLib || window['pdfjs-dist/build/pdf'] || window['pdfjsLib'];
        if(window.pdfjsLib && window.pdfjsLib.GlobalWorkerOptions) {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc =
                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <script>
        // Number Extractor
        function extractNumbers() {
            const inputData = document.getElementById('simData').value.trim();
            const resultBox = document.getElementById('numberResult');
            
            if (!inputData) {
                resultBox.textContent = "❌ Please paste your data first!";
                resultBox.className = 'result-box error-message';
                return;
            }

            const separator = document.querySelector('input[name="separator"]:checked').value;
            
            // Extract phone numbers (10+ digits)
            const numbers = inputData.match(/\d{10,}/g) || [];
            const uniqueNumbers = [...new Set(numbers)];
            
            if (uniqueNumbers.length === 0) {
                resultBox.textContent = "❌ No valid phone numbers found in the data!";
                resultBox.className = 'result-box error-message';
                return;
            }
            
            let output;
            if (separator === 'plus') {
                // Plus format: +number on each line
                output = uniqueNumbers.map(num => '+' + num).join('\n');
            } else {
                // Serial format: numbers on separate lines
                output = uniqueNumbers.join('\n');
            }
            
            resultBox.textContent = output;
            resultBox.className = 'result-box success-message';
            
            // Show success message
            setTimeout(() => {
                const successMsg = document.createElement('div');
                successMsg.textContent = `✓ Successfully extracted ${uniqueNumbers.length} phone numbers!`;
                successMsg.className = 'success-message';
                successMsg.style.marginTop = '10px';
                resultBox.appendChild(successMsg);
                setTimeout(() => successMsg.remove(), 3000);
            }, 100);
        }

        // Copy Function
        function copyResult(elementId) {
            const resultBox = document.getElementById(elementId);
            let resultText = resultBox.textContent;
            
            // Remove any success messages if they exist
            if (resultText.includes('✓')) {
                const lines = resultText.split('\n');
                resultText = lines.filter(line => !line.includes('✓')).join('\n');
            }
            
            if (!resultText || resultText.includes('❌')) {
                alert('Nothing to copy!');
                return;
            }

            navigator.clipboard.writeText(resultText).then(() => {
                // Visual feedback
                const copyBtn = document.querySelector('button.copy-btn');
                if (copyBtn) {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '✓ Copied!';
                    copyBtn.style.background = '#229954';
                    copyBtn.disabled = true;
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = '#27ae60';
                        copyBtn.disabled = false;
                    }, 2000);
                }
            }).catch(err => {
                // Fallback: Use text area method
                const textArea = document.createElement('textarea');
                textArea.value = resultText;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    const copyBtn = document.querySelector('button.copy-btn');
                    if (copyBtn) {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '✓ Copied!';
                        copyBtn.style.background = '#229954';
                        copyBtn.disabled = true;
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = '#27ae60';
                            copyBtn.disabled = false;
                        }, 2000);
                    }
                } catch (err2) {
                    alert('Failed to copy! Please try again.');
                } finally {
                    document.body.removeChild(textArea);
                }
            });
        }

        // Clear Function
        function clearNumberSection() {
            document.getElementById('simData').value = '';
            const resultBox = document.getElementById('numberResult');
            resultBox.textContent = '';
            resultBox.className = 'result-box';
        }

        let lastExtractedNumbers = [];

        // Upload & Extract (open file dialog & process in one step)
        document.getElementById('fileExtractBtn').onclick = function() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInput').click();
        };

        document.getElementById('fileInput').addEventListener('change', async function() {
            const file = this.files && this.files[0];
            const resultBox = document.getElementById('numberResult');
            const downloadBtn = document.getElementById('downloadTxtBtn');
            downloadBtn.disabled = true;
            lastExtractedNumbers = [];
				if (!file) {
                resultBox.textContent = '❌ No file selected!';
                resultBox.className = 'result-box error-message';
                return;
            }
            let numbers = [];
            try {
					if (file.name.endsWith('.xlsx')) {
                    const data = await file.arrayBuffer();
                    const wb = XLSX.read(data, {type: 'array'});
                    let txt = '';
                    wb.SheetNames.forEach(name => {
                        const ws = wb.Sheets[name];
                        const vals = XLSX.utils.sheet_to_json(ws, {header:1, blankrows:false});
                        txt += vals.flat().join('\n') + '\n';
                    });
                    numbers = txt.match(/\d{10,}/g) || [];
					} else if (file.name.endsWith('.pdf')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const loadingTask = window['pdfjsLib'].getDocument({data: arrayBuffer});
                    const pdf = await loadingTask.promise;
                    let txt = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        txt += content.items.map(item => item.str).join(' ') + '\n';
                    }
                    numbers = txt.match(/\d{10,}/g) || [];
					} else if (file.name.endsWith('.txt')) {
						const txt = await file.text();
						numbers = txt.match(/\d{10,}/g) || [];
                } else {
						resultBox.textContent = '❌ Only .txt, .xlsx and .pdf files are supported!';
                    resultBox.className = 'result-box error-message';
                    return;
                }
            } catch(error) {
                resultBox.textContent = '❌ Error reading file: ' + error.message;
                resultBox.className = 'result-box error-message';
                return;
            }
            const uniqueNumbers = [...new Set(numbers)];
            if (uniqueNumbers.length === 0) {
                resultBox.textContent = '❌ No valid numbers (10+ digits) found in file!';
                resultBox.className = 'result-box error-message';
                return;
            }
            resultBox.textContent = uniqueNumbers.join('\n');
            resultBox.className = 'result-box success-message';
            lastExtractedNumbers = uniqueNumbers;
            downloadBtn.disabled = false;
        });

        // Download TXT logic
        document.getElementById('downloadTxtBtn').onclick = function() {
            if (!lastExtractedNumbers || lastExtractedNumbers.length === 0) return;
            const blob = new Blob([lastExtractedNumbers.join('\n')], {type:'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'numbers.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        let lastSerialNumbers = [];
        // Serial Extract: filter numbers from main extractor box
        document.getElementById('serialExtractBtn').onclick = function() {
            const mainNumsRaw = document.getElementById('numberResult').textContent.trim();
            const serialPattern = document.getElementById('serialPatternInput').value.trim();
            const resultBox = document.getElementById('serialNumberResult');
            let numbers = mainNumsRaw.split(/\s+/).filter(v => /^\d{7,}$/.test(v));
            if (!mainNumsRaw || numbers.length === 0) {
                resultBox.textContent = '❌ No source numbers found! Upload/paste in the top box first.';
                resultBox.className = 'result-box error-message';
                lastSerialNumbers = [];
                document.getElementById('serialSerialDownloadBtn').disabled = true;
                return;
            }
            let filteredNumbers = numbers;
            if (serialPattern) filteredNumbers = numbers.filter(num => num.startsWith(serialPattern));
            filteredNumbers = [...new Set(filteredNumbers)];
            if (filteredNumbers.length === 0) {
                resultBox.textContent = `❌ No serial numbers found starting with "${serialPattern}"!`;
                resultBox.className = 'result-box error-message';
                lastSerialNumbers = [];
                document.getElementById('serialSerialDownloadBtn').disabled = true;
                return;
            }
            resultBox.textContent = filteredNumbers.join('\n');
            resultBox.className = 'result-box success-message';
            lastSerialNumbers = filteredNumbers;
            document.getElementById('serialSerialDownloadBtn').disabled = false;
        };
        // Download TXT for serial section
        document.getElementById('serialSerialDownloadBtn').onclick = function() {
            if (!lastSerialNumbers || lastSerialNumbers.length === 0) return;
            const blob = new Blob([lastSerialNumbers.join('\n')], {type:'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'serial_numbers.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        // Serial section copy and clear keep working
        document.getElementById('serialCopyBtn').onclick = function() {
            const resultBox = document.getElementById('serialNumberResult');
            let resultText = resultBox.textContent;
            if (!resultText || resultText.includes('❌')) {
                alert('Nothing to copy!');
                return;
            }
            navigator.clipboard.writeText(resultText).then(() => {
                const btn = document.getElementById('serialCopyBtn');
                const originalText = btn.textContent;
                btn.textContent = '✓ Copied!';
                btn.style.background = '#229954';
                btn.disabled = true;
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#27ae60';
                    btn.disabled = false;
                }, 2000);
            }).catch(() => { alert('Copy failed!'); });
        };
        document.getElementById('serialClearBtn').onclick = function() {
            document.getElementById('serialNumberResult').textContent = '';
            document.getElementById('serialNumberResult').className = 'result-box';
            lastSerialNumbers = [];
            document.getElementById('serialSerialDownloadBtn').disabled = true;
        };
    </script>
</body>
</html>
